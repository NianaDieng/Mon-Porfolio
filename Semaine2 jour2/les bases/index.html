    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Flexbox et Grid</title>

  <body>
    <div class="flex-box">
      <h3>Flexbox</h3>

    <div class="grid">

        <div class="card card-1">Card 1</div>
        <div class="card card-2">Card 2</div>
        <div class="card card-3 ">Card 3</div>

      </div>
    </div>
